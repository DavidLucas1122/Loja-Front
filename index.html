<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Logo -->
        <img class="logo" src="./img/logo.olx.png" alt="">
        <!-- Barra de Pesquisa -->
        <div class="search">
            <input id="campo" class="barra" type="text">


            <!-- GPS -->
            <div class="gps">
                <img src="./img/pin.png" alt="">
                <p>SP</p>
                <img src="./img/seta-para-baixo.png" alt="">
            </div>
            <img class="lupa" src="./img/lupa-arredondada.png" alt="">
        </div>
        <!-- Outros Ícones -->
        <div class="icons">
            <div class="icon">
                <img src="./img/mala-de-trabalho.png" alt="">
                <a href="#">Plano Profissional</a>
            </div>
            <div class="icon">
                <img src="./img/quadrados.png" alt="">
                <a href="#">Meus Anúncios</a>
            </div>
            <div class="icon">
                <img src="./img/bate-papo.png" alt="">
                <a href="#">Chat</a>
            </div>
            <div class="icon">
                <img src="./img/notificacao.png" alt="">
                <a href="#">Notificações</a>
            </div>
        </div>
        <!-- Botões -->
        <div class="buttons">
            <div>
                <button class="entrar">Entrar</button>
            </div>
            <button class="anuncio">
                <img src="./img/botao-adicionar.png" alt="">
                Anúnciar Grátis</button>
        </div>
    </header>
    <div class="icons-menores">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
    </div>
    <main>
        <div id="container" class="container">

        </div>
    </main>
    <footer></footer>
</body>

</html>
