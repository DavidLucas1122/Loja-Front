<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Logo -->
            <img class="logo"  src="./img/logo.olx.png" alt="">
        <!-- Barra de Pesquisa -->
        <div class="search">
            <input class="barra" type="search" name="q" placeholder='Buscar "Carro"'>
            <!-- GPS -->
            <div class="gps">
                    <img src="./img/pin.png" alt="">
                    <p>SP</p>
                    <img src="./img/seta-para-baixo.png" alt="">
            </div>
                <img class="lupa" src="./img/lupa-arredondada.png" alt="">
        </div>
        <!-- Outros Ícones -->
         <div class="icons">
            <img src="./img/mala-de-trabalho.png" alt="">
            <a href="#">Plano Profissional</a>
            <img src="./img/quadrados.png" alt="">
            <a href="#">Meus Anúncios</a>
            <img src="./img/bate-papo.png" alt="">
            <a href="#">Chat</a>
            <img src="./img/notificacao.png" alt="">
            <a href="Notificações"></a>
        </div>
        <!-- Botões -->
        <div class="buttons">
            <button></button>
        </div>
    </header>
    <body></body>
    <footer></footer>
</body>
</html>
